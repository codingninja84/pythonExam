<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
    <style media="screen">
      td, th{
        border: 2px solid #444;
        padding : 5px;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'travels:success' %}">Home</a>
    <a href="{% url 'users:logout' %}">Logout</a>
    <h3>{{trip.destination}}</h3>
    <table>
      <thead>
        <th><h4>Planned by</h4></th>
        <th><h4>Description</h4></th>
        <th><h4>Travel Date</h4></th>
        <th><h4>Return Date</h4></th>
      </thead>
      <tbody>
        <td><p>{{trip.creator.user}}</p></td>
        <td><p>{{trip.description}}</p></td>
        <td><p>{{trip.dateFrom}}</p></td>
        <td>{{trip.dateTo}}</td>
      </tbody>
    </table>
    <br>
    <h3>Other people taking this trip</h3>
    {% for value in trip.traveler.all %}
      <p>{{value.user}}</p>
    {% endfor %}
  </body>
</html>
